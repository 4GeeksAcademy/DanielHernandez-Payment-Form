<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h5 class="mb-0">Payment form example</h5>
      </div>

      <div class="card-body">
        <!-- ALERT -->
        <div class="alert alert-danger py-2" role="alert">
          Some fields are missing
        </div>

        <form novalidate>
          <!-- ROW 1: Card # | CVC | Amount -->
          <div class="row g-3 mb-2 align-items-end">
            <div class="col-md-6">
              <label class="form-label small text-muted">Card #</label>
              <input type="text" class="form-control" id="cardNumber" maxlength="16" inputmode="numeric" pattern="\d*"
                placeholder="XXXXXXXXXXXXXXXX">
            </div>

            <div class="col-md-2">
              <label class="form-label small text-muted">CVC #</label>
              <input type="text" class="form-control" id="cvc" maxlength="4" inputmode="numeric" pattern="\d*"
                placeholder="0000">
            </div>

            <div class="col-md-4">
              <label class="form-label small text-muted">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Amount" min="0" step="0.01"
                  inputmode="decimal">
              </div>
            </div>
          </div>

          <!-- ROW 2: First / Last name -->
          <div class="row g-3 mb-2">
            <div class="col-md-6">
              <label class="form-label small text-muted">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="">
            </div>

            <div class="col-md-6">
              <label class="form-label small text-muted">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="">
            </div>
          </div>

          <!-- ROW 3: City | State | Postal -->
          <div class="row g-3 mb-2">
            <div class="col-md-6">
              <label class="form-label small text-muted">City</label>
              <input type="text" class="form-control" id="city" placeholder="">
            </div>

            <div class="col-md-3">
              <label class="form-label small text-muted">State</label>
              <select class="form-select" id="state">
                <option value="">Pick a state</option>
                <option>California</option>
                <option>Florida</option>
                <option>Texas</option>
                <option>New York</option>
              </select>
            </div>

            <div class="col-md-3">
              <label class="form-label small text-muted">Postal Code</label>
              <input type="text" class="form-control" id="PC" maxlength="5" inputmode="numeric" pattern="\d*"
                placeholder="">
            </div>
          </div>

          <!-- ROW 4: We accept + Message area -->
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label small text-muted d-block mb-2">We accept:</label>

              <div class="btn-group" role="group" aria-label="Payment methods">

                <input type="radio" class="btn-check" name="paymentMethod" id="visa" value="visa" autocomplete="off">
                <label class="btn btn-dark pay-btn" for="visa">
                  <img src="https://img.icons8.com/color/20/000000/visa.png" alt="visa">
                </label>

                <input type="radio" class="btn-check" name="paymentMethod" id="mastercard" value="mastercard"
                  autocomplete="off">
                <label class="btn btn-dark pay-btn" for="mastercard">
                  <img src="https://img.icons8.com/color/20/000000/mastercard.png" alt="mastercard">
                </label>

                <input type="radio" class="btn-check" name="paymentMethod" id="amex" value="amex" autocomplete="off">
                <label class="btn btn-dark pay-btn" for="amex">
                  <img src="https://img.icons8.com/color/20/000000/amex.png" alt="amex">
                </label>

                <input type="radio" class="btn-check" name="paymentMethod" id="paypal" value="paypal"
                  autocomplete="off">
                <label class="btn btn-dark pay-btn" for="paypal">
                  <img src="https://img.icons8.com/color/20/000000/paypal.png" alt="paypal">
                </label>

              </div>
            </div>

            <div class="col-md-6">
              <label class="form-label small text-muted">Message</label>
              <textarea class="form-control" rows="4" placeholder=""></textarea>
              <div class="form-text small text-muted">Add any notes here.</div>
            </div>
          </div>
        </form>

      </div>

      <div class="card-footer d-flex justify-content-end gap-2 align-items-center">
        <button class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>

</body>

</html>
